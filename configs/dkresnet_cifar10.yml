cuda: "all"
model:
    arch: cifardkresnet
    depth: 56
data:
    dataset: cifar10
    train_dir: CIFAR
    val_dir: CIFAR
    workers: 16
training:
#    runid:
#    seed: 1337
    epochs: 200
    batch_size: 128
    loss:
        name: 'label_smooth'
        smoothing: 0.1
    optimizer:
        name: 'sgd'
        lr: 0.05  #for cifar, lr = 0.1 * batch_size / 128
        weight_decay: 0.0005
        momentum: 0.9
    lr_schedule:
        name: 'multi_step'
        milestones: [100,150]
        gamma: 0.1
    save_interval: 5
    resume: save_model.pkl
    best_model: best_model.pkl